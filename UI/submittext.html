<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pumble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">PumbleDB</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/get.html">Get</a></li>
              <li><a href="/submitfile.html">Put File</a></li>
              <li class="active"><a href="/submittext.html">Put Text</a></li>
              <li><a href="/delete.html">Delete</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
     <form method="post" action="/postput" class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="key">Key</label>
          <div class="controls">
            <input type="text" name="key" placeholder="key">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="value">Value</label>
          <div class="controls">
            <textarea rows="3" name="value" placeholder="value"></textarea>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Pumble it!</button>
          </div>
        </div>
      </form>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
